<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>GFS Dashboards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="layout">
    <section class="panel landing-panel" aria-labelledby="landing-heading">
      <header class="panel__header">
        <h1 id="landing-heading" class="panel__title">Dashboard Access</h1>
        <p class="panel__description">Choose the workspace you want to open.</p>
      </header>
      <div class="landing-actions">
        <a class="primary-button landing-button" href="accounts.html" data-workspace="accounts">Account Managment</a>
        <a class="secondary-button landing-button" href="quotes.html" data-workspace="quotes">Product Quotes</a>
      </div>
      <p class="landing-note">Account Management remains protected by the admin password.</p>
    </section>
  </main>
  <script>
    document.querySelectorAll('[data-workspace]').forEach((link) => {
      link.addEventListener('click', () => {
        window.localStorage.setItem('gfsWorkspace', link.dataset.workspace);
      });
    });
  </script>
</body>
</html>
