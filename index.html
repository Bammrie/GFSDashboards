<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>GFS Dashboards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="layout">
    <section class="panel landing-panel" aria-labelledby="landing-heading">
      <header class="panel__header">
        <h1 id="landing-heading" class="panel__title">Quotes Workspace</h1>
        <p class="panel__description">Launch the quoting service to build member-ready payment illustrations.</p>
      </header>
      <div class="landing-actions">
        <a class="primary-button landing-button" href="quotes.html" data-workspace="quotes">Open Quotes</a>
      </div>
      <p class="landing-note">If the redirect does not start automatically, use the button above.</p>
    </section>
  </main>
  <script>
    window.localStorage.setItem('gfsWorkspace', 'quotes');
    window.location.replace('quotes.html');
  </script>
</body>
</html>
