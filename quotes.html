<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Quotes | Income Stream Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <div class="branding">
        <h1 class="site-title">Quotes</h1>
        <p class="site-subtitle">Manage quote-ready clients and launch member-facing payment illustrations.</p>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="panel" aria-labelledby="quotes-directory-heading">
      <header class="panel__header panel__header--split">
        <div>
          <h2 id="quotes-directory-heading" class="panel__title">Quote clients</h2>
          <p class="panel__description">
            Select a client to open their quoting workspace and issue coverage entries.
          </p>
        </div>
        <div class="panel__actions">
          <button type="button" class="secondary-button" id="add-credit-union-btn">Add quote client</button>
          <a class="primary-button" href="quotes-workspace.html">New quote</a>
        </div>
      </header>

      <p id="quotes-directory-summary" class="panel__description"></p>

      <div class="account-directory" aria-live="polite">
        <div id="quotes-directory-empty" class="empty-state">
          <p>No quote clients yet. Add your first client to begin quoting.</p>
        </div>

        <div class="table-scroll" id="quotes-directory-table" hidden>
          <table class="data-table account-directory__table" aria-describedby="quotes-directory-heading">
            <thead>
              <tr>
                <th scope="col">Credit union</th>
                <th scope="col" class="numeric">Workspace</th>
              </tr>
            </thead>
            <tbody id="quotes-directory-body"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <dialog id="credit-union-dialog" aria-labelledby="credit-union-dialog-title">
    <form method="dialog" id="credit-union-form" class="dialog-form" autocomplete="off">
      <header class="dialog-header">
        <h2 id="credit-union-dialog-title">Add a quote client</h2>
        <button type="button" class="icon-button" id="close-credit-union-dialog" aria-label="Close dialog">
          <span aria-hidden="true">Ã—</span>
        </button>
      </header>
      <div class="dialog-body">
        <label for="credit-union-name">Credit union name</label>
        <input type="text" id="credit-union-name" name="name" placeholder="Example: CommonCents" required />
      </div>
      <footer class="dialog-footer">
        <button type="submit" class="primary-button">Save client</button>
      </footer>
    </form>
  </dialog>

  <script>
    window.localStorage.setItem('gfsWorkspace', 'quotes');
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
